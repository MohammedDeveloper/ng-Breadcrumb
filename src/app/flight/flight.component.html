<!-- FLIGHT SECTION-->
<section id="home-gallery-sec">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">        

        <!-- SEARCH RESULTS SECTION-->
        <section id="home-search-results-sec">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4>
                      <span class="alkColor fa-2x">
                        <span class="fa fa-plane"></span> Aero <small>Flight #{{flight.FlightNumber}}</small></span>
                    </h4>
                  </div>
                  <div class="panel-body">
                    <span class="fa-2x">
                      <span>
                        <span class="fa fa-certificate alkColor"></span> &nbsp;
                    <small class="flightime">
                          <span class="fa fa-clock-o alkColor"></span>
                          <span>&nbsp;{{flight.Departs}}</span>
                        </small>
                    <br /> {{ getAirportName(flight.From) }} [{{flight.From}}]
                    </span>
                    </span>

                    <br />
                    <span class="fa fa-arrow-down alkColor fa-2x"></span>

                    <br />
                    <span class="fa-2x">
                      <span class="alkColor">
                        <span class="fa fa-certificate colorGreen"></span> &nbsp;
                    <small class="flightime">
                          <span class="fa fa-clock-o colorGreen"></span>
                          <span>&nbsp;{{flight.Arrives}}</span>
                        </small>
                    <br /> {{ getAirportName(flight.To) }} [{{flight.To}}]
                    </span>
                    </span>
                    <br />
                    <br />
                    <span class="flight-info">  
                      <span class="label label-primary pull-right">
                          Main Cabin Price: <span class="fa fa-usd"></span>&nbsp;{{ flight.MainCabinPrice
                    }}
                    </span>
                    <br />
                    <span class="label label-warning pull-right">
                          First Class Price: <span class="fa fa-usd"></span>&nbsp;{{ flight.FirstClassPrice
                    }}
                    </span>
                    <br />
                    <span class="label label-info pull-right">
                          <span class="fa fa-briefcase"></span> Baggage: 30 Kgs
                    </span>
                    <!--<button type="button" class="btn btn-success cursorPointer">BOOK</button>-->
                    </span>
                  </div>
                </div>               
              </div>
            </div>
          </div>
        </section>
        <!--END SEARCH RESULTS SECTION-->

      </div>
    </div>
  </div>
</section>
<!--END FLIGHT SECTION-->
