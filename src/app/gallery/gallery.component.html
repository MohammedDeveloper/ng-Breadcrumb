<section id="gallery-sec">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Gallery</h1>
        </div>
        <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let album of albums">
          <a class="thumbnail">
              <img class="img-responsive" [src]="album.defaultPic" alt="">
          </a>
        </div>
    </div>
  </div>
</section>
